<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .error-message {
      color: red;
      display: none;
      margin-bottom: 10px;
      text-align: center;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .g-recaptcha {
      margin-bottom: 15px; /* Adjust spacing for CAPTCHA above the form */
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Sign In</h2>
  <div id="error-message" class="error-message">Invalid username or password.</div>

  <!-- ReCAPTCHA v2 widget (Checkbox) placed above the form -->
  <form id="signInForm" onsubmit="return validateForm()">
    <div class="form-group">
      <div class="g-recaptcha" data-sitekey="6Lcf2ZEqAAAAADWC8_Npn4G3g0PMYmhtU91_uTK2"></div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <button type="submit">Sign In</button>
    </div>
  </form>
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>
  function validateForm() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");

    // Get the ReCAPTCHA response token
    const recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
      alert("Please verify you're not a robot.");
      return false; 
    }

    if (username === "joebertuniversity.com" && password === "favor123") {
      errorMessage.style.display = "none";
      window.location.href = "Fistpage.html";  // Ensure this page exists
      return true;  
    } else {
      errorMessage.style.display = "block";
      return false; 
    }
  }
</script>

</body>
</html>
