<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        form h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="enrollmentForm">
        <h1>Enrollment Form</h1>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="1">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="Computer Science">Computer Science</option>
            <option value="Web Development Basics">Web Development Basics</option>
            <option value="Data Science Essentials">Data Science Essentials</option>
            <option value="Advanced Machine Learning">Advanced Machine Learning</option>
            <option value="Cyber Security Fundamentals">Cyber Security Fundamentals</option>
        </select>

        <button type="submit">Enroll</button>
    </form>

    <script>
        const form = document.getElementById('enrollmentForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault(); 
            window.location.href = 'success.html';
        });
    </script>
</body>
</html>
